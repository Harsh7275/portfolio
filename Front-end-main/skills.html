<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0d1b2a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .skills-container {
      max-width: 1100px;
      width: 100%;
    }

    .skills-container h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .skills-container h2 span {
      color: #00e0ff;
    }

    .skills-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    /* Section Titles */
    .technical-skills h3,
    .professional-skills h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.3rem;
      text-decoration: underline;
    }

    /* Technical Skills */
    .bar {
      margin-bottom: 25px;
    }

    .bar span {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .progress {
      background: #1e2a38;
      height: 10px;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }

    .progress div {
      height: 100%;
      background: #00e0ff;
      border-radius: 20px;
      width: 0;
      transition: width 2s ease;
    }

    .progress::after {
      content: attr(data-value);
      position: absolute;
      top: -25px;
      right: 0;
      font-size: 0.9rem;
      color: #fff;
    }


    .pro-skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#1e2a38 0%, #1e2a38 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .circle::before {
      content: attr(data-label);
      position: absolute;
      bottom: -25px;
      font-size: 0.9rem;
    }

    .circle span {
      position: absolute;
      font-size: 1.1rem;
      font-weight: bold;
    }

    /* Icon Colors */
    .fa-html5 { color: #e34c26; }
    .fa-css3-alt { color: #264de4; }
    .fa-js { color: #f7df1e; }
    .fa-python { color: #3776ab; }
    .fa-react {color: #61DBFB; }
    
    @media (max-width: 900px) {
      .skills-box {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="skills-container">
    <h2>My <span>Skills</span></h2>

    <div class="skills-box">
      <div class="technical-skills">
        <h3>Technical Skills</h3>
        
        <div class="bar">
          <span><i class="fab fa-html5"></i> HTML</span>
          <div class="progress" data-value="90%">
            <div style="--target:90;"></div>
          </div>
        </div>

        <div class="bar">
          <span><i class="fab fa-css3-alt"></i> CSS</span>
          <div class="progress" data-value="60%">
            <div style="--target:60;"></div>
          </div>
        </div>

        <div class="bar">
          <span><i class="fab fa-js"></i> JavaScript</span>
          <div class="progress" data-value="85%">
            <div style="--target:85;"></div>
          </div>
        </div>

        <div class="bar">
          <span><i class="fab fa-python"></i> Python</span>
          <div class="progress" data-value="50%">
            <div style="--target:50;"></div>
          </div>
        </div>

        <div class="bar">
          <span><i class="fab fa-react"></i> React</span>
          <div class="progress" data-value="60%">
            <div style="--target:60;"></div>
          </div>
        </div>

      </div>
      <div class="professional-skills">
        <h3>Professional Skills</h3>
        <div class="pro-skills">
          <div class="circle" data-label="Creativity" data-value="90">
            <span>0%</span>
          </div>
          <div class="circle" data-label="Communication" data-value="65">
            <span>0%</span>
          </div>
          <div class="circle" data-label="Problem Solving" data-value="75">
            <span>0%</span>
          </div>
          <div class="circle" data-label="Teamwork" data-value="85">
            <span>0%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".progress div").forEach(bar => {
      const target = bar.style.getPropertyValue("--target");
      setTimeout(() => {
        bar.style.width = target + "%";
      }, 300);
    });

    document.querySelectorAll(".circle").forEach(circle => {
      const value = circle.getAttribute("data-value");
      const span = circle.querySelector("span");
      let start = 0;

      const interval = setInterval(() => {
        start++;
        span.textContent = start + "%";
        circle.style.background = `conic-gradient(#00e0ff ${start}%, #1e2a38 ${start}%)`;
        if (start >= value) clearInterval(interval);
      }, 20);
    });
  </script>
</body>
</html>
